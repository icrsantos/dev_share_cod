<div class="panel-group" ng-controller="ProfileController as profileCtrl">
    <div class="row" ng-repeat="post in profileCtrl.profileQuestions">
        <div class="w-100" style="margin:10px">
            <div class="row">
                <div class="col-sm-8">
                    <h5><a class="text-dark" ui-sref="post({id: post.id})">{{post.titulo}}</a></h5>
                </div>
                <div class="col-sm-2 border-secondary">
                    <p class="h5">{{post.relevancia}} <small>Relev√¢ncia</small></p>
                </div>
                <div class="col-sm-2 text-right">
                    <p class="h5">{{post.qtd_respostas ? post.qtd_respostas : 0}} <small>Respostas</small></p>
                </div>
                <p class="col-sm-10">@{{profileCtrl.user.nome}}</p>
            </div>
            <p>{{post.conteudo}}</p>
            <hr>
        </div>
    </div>
</div>
