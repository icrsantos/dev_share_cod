<div class="panel-group" ng-controller="ProfileController as profileCtrl">
    <div class="row" ng-repeat="post in profileCtrl.respostasProfile">
        <div class="panel panel-info" style="margin:10px">
            <div class="panel-heading post-header">
                <div class="row">
                    <h4 class="col-sm-10"><a ui-sref="post({id: post.id})">{{post.titulo}}</a></h4>
                    <div class="col-sm-2 content-right">
                        <h5>{{post.relevancia}}</h5>
                    </div>
                    <p class="col-sm-10">@{{post.autorPergunta}}</p>
                </div>
            </div>
            <div class="panel-body">
                <div style="padding:10px">
                    <p><strong>@{{post.autor}}</strong> : {{post.resposta}}</p>
                </div>
                <ul class="nav nav-justified">
					<li><span class="text-primary glyphicon glyphicon-hand-right"></span> {{post.totalLikes}} likes</li>
				</ul>
            </div>
        </div>
    </div>
</div>
