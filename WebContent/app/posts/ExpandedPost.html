<div ng-controller="PostController as postCtrl" class="expanded-post">

    <div class="card question-card">
        <div class="card-header post-header">
            <h4>{{postCtrl.post.titulo}}</h4>
            <div class="score-box">
                <button class="btn btn-link color-green">
                    <i class="fa fa-chevron-circle-up fa-lg"></i>
                </button>
                <span class="score-number">{{postCtrl.post.curtidas}}</span>
                <button class="btn btn-link color-red">
                    <i class="fa fa-chevron-circle-down fa-lg"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">{{postCtrl.post.conteudo}}</p>
            <div class="post-buttons">
                <a href="#" class="btn btn-success" title="Responder">
                    <i class="fa fa-comment"></i>
                </a>
                <a href="#" class="btn echo-question-button" title="Ecoar Pergunta">
                    <i class="fa fa-star"></i>
                </a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="post-replies">
        <div class="card answer-card" ng-repeat="post in postCtrl.retornoRespostas">
            <div class="card-header answer-header">
                    <h6 class="card-title">{{post.titulo}}</h6>
                    <div class="score-box">
                        <button class="btn btn-link color-green">
                            <i class="fa fa-chevron-circle-up "></i>
                        </button>
                        <span class="score-number-small">{{post.curtidas}}</span>
                        <button class="btn btn-link color-red">
                            <i class="fa fa-chevron-circle-down"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <p class="card-text">{{post.conteudo}}</p>
                    <div class="post-buttons">
                        <a href="#" class="btn btn-success" title="Responder">
                            <i class="fa fa-comment"></i>
                        </a>
                    </div>
                </div>
        </div>
    </div>
</div>
